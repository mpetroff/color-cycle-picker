<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>Picker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Color Cycle Picker</h1>
  
  <div class="row">
    <div class="col-sm-4">
      <div style="position: relative; height: 300px; width: 300px;">
        <canvas id="canvas" width="300" height="300"></canvas>
        <svg id="colorDots" width="300" height="300"></svg>
      </div>
      <svg id="vizLightness" width="300" height="60"></svg></br>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Color specifier" id="colorInput">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="colorAdd">Add</button>
        </div>
      </div>
    </div> <!-- col-sm -->
    <div class="col-sm-3">
      <ul class="list-group" id="swatchlist"></ul>
    </div> <!-- col-sm --> 
    <div class="col-sm-5">
      <div class="row">
        <div class="col-sm-5">
          <svg id="vizLargeSwatches"></svg>
        </div> <!-- col-sm -->
        <div class="col-sm-5">
          <svg id="vizMediumSwatches"></svg>
          <svg id="vizSmallSwatches"></svg>
          <svg id="vizCircles"></svg>
        </div> <!-- col-sm -->
        <div class="col-sm-2">
          <svg id="vizLines"></svg>
        </div> <!-- col-sm -->
      </div> <!-- row -->
    </div> <!-- col-sm -->
  </div> <!-- row -->
  <div class="row">
     <textarea readonly id="output"></textarea> 
  </div> <!-- row -->

  <div class="card">
    <div class="card-header">
      Distance &amp; CVD Simulation Settings
    </div>
    <ul class="list-group list-group-flush">
      <form id="settings">
      <li class="list-group-item">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="colorDistInput">Minimum Color Distance [10, 50]</label>
              <div class="input-group">
                <input type="number" class="form-control" id="colorDistInput" value="20" step="1" min="10" max="50">
                <div class="input-group-append">
                  <div class="input-group-text">&Delta;ab</div>
                </div>
              </div>
            </div>
          </div> <!-- col-sm -->
          <div class="col-sm-4">
            <div class="form-group">
              <label for="lightDistInput">Minimum Lightness Distance [1, 99]</label>
              <div class="input-group">
                <input type="number" class="form-control" id="lightDistInput" value="2" step="1" min="1" max="99">
                <div class="input-group-append">
                  <div class="input-group-text">&Delta;J</div>
                </div>
              </div>
            </div>
          </div> <!-- col-sm -->
        </div> <!-- row -->
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="deuteranomalyInput">Deuteranomaly [25, 100]</label>
              <div class="input-group">
                <input type="number" class="form-control" id="deuteranomalyInput" value="50" step="1" min="25" max="100">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
              </div>
            </div>
          </div> <!-- col-sm -->
          <div class="col-sm-4">
            <div class="form-group">
              <label for="protanomalyInput">Protanomaly [25, 100]</label>
              <div class="input-group">
                <input type="number" class="form-control" id="protanomalyInput" value="50" step="1" min="25" max="100">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
              </div>
            </div>
          </div> <!-- col-sm -->
          <div class="col-sm-4">
            <div class="form-group">
              <label for="tritanomalyInput">Tritanomaly [25, 100]</label>
              <div class="input-group">
                <input type="number" class="form-control" id="tritanomalyInput" value="50" step="1" min="25" max="100">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
              </div>
            </div>
          </div> <!-- col-sm -->
        </div> <!-- row -->
      </li>
      </form>
    </ul>
  </div> <!-- card -->
</div> <!-- container -->

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-cam02.js"></script>
<script src="Sortable.min.js"></script>
<script src="shader.js"></script>
<script src="cvd.js"></script>
<script src="script.js"></script>

</body>
