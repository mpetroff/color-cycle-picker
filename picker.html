<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>Picker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Color Blind-Friendly Color Cycle Picker</h1>
  
  <div class="row">
    <div class="col-sm-4">
      <div style="position: relative; height: 300px; width: 300px;">
        <canvas id="canvas" width="300" height="300"></canvas>
        <svg id="colorDots" width="300" height="300"></svg>
      </div>
      <svg id="vizLightness" width="300" height="60"></svg>
    </div> <!-- col-sm -->
    <div class="col-sm-3">
      <ul class="list-group" id="swatchlist"></ul>
    </div> <!-- col-sm -->
    <div class="col-sm-5">
      <div class="row">
        <div class="col-sm-5">
          <svg id="vizLargeSwatches"></svg>
        </div> <!-- col-sm -->
        <div class="col-sm-5">
          <svg id="vizMediumSwatches"></svg>
          <svg id="vizSmallSwatches"></svg>
          <svg id="vizCircles"></svg>
        </div> <!-- col-sm -->
        <div class="col-sm-2">
          <svg id="vizLines"></svg>
        </div> <!-- col-sm -->
      </div> <!-- row -->
    </div> <!-- col-sm -->
  </div> <!-- row -->
  <div class="row">
     <textarea readonly id="output"></textarea> 
  </div> <!-- row -->
</div> <!-- container -->

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-cam02.js"></script>
<script src="Sortable.min.js"></script>
<script src="shader.js"></script>
<script src="cvd.js"></script>
<script src="script.js"></script>

</body>
