<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Color Cycle Picker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>Color Cycle Picker</h1>

  <div class="row">
    <div class="col-sm-auto">
      <div style="position: relative; height: 300px; width: 300px;">
        <canvas id="canvas" width="300" height="300"></canvas>
        <svg id="colorDots" width="300" height="300"></svg>
      </div>
      <svg id="vizLightness" width="300" height="60"></svg><br/>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Color specifier, e.g. #1f77b4" id="colorInput">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="colorAdd">Add</button>
        </div>
      </div>
    </div> <!-- col-sm -->
    <div class="col-sm">
      <ul class="list-group" id="swatchlist"></ul>
    </div> <!-- col-sm -->
    <div class="col-sm-5">
      <div class="row">
        <div class="col-sm-5">
          <svg id="vizLargeSwatches"></svg>
        </div> <!-- col-sm -->
        <div class="col-sm-5">
          <svg id="vizMediumSwatches"></svg>
          <svg id="vizSmallSwatches"></svg>
          <svg id="vizCircles"></svg>
        </div> <!-- col-sm -->
        <div class="col-sm-2">
          <svg id="vizLines"></svg>
        </div> <!-- col-sm -->
      </div> <!-- row -->
    </div> <!-- col-sm -->
  </div> <!-- row -->
  <div class="card">
    <div class="card-header">
      Result
    </div>
    <div class="card-body">
      <textarea class="form-control" readonly id="output"></textarea>
    </div> <!-- card-body -->
  </div> <!-- card -->
  <br/>

  <div class="card">
    <div class="card-header">
      Distance &amp; CVD Simulation Settings
    </div>
    <form id="settings">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="colorDistInput">Minimum Color Distance [10, 50]</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="colorDistInput" value="18" step="1" min="10" max="50">
                  <div class="input-group-append">
                    <div class="input-group-text">&Delta;ab</div>
                  </div>
                </div>
              </div>
            </div> <!-- col-sm -->
            <div class="col-sm-4">
              <div class="form-group">
                <label for="lightDistInput">Minimum Lightness Distance [0, 50]</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="lightDistInput" value="2" step="1" min="0" max="50">
                  <div class="input-group-append">
                    <div class="input-group-text">&Delta;J</div>
                  </div>
                </div>
              </div>
            </div> <!-- col-sm -->
          </div> <!-- row -->
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="deuteranomalyInput">Deuteranomaly [25, 100]</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="deuteranomalyInput" value="75" step="1" min="25" max="100">
                  <div class="input-group-append">
                    <div class="input-group-text">%</div>
                  </div>
                </div>
              </div>
            </div> <!-- col-sm -->
            <div class="col-sm-4">
              <div class="form-group">
                <label for="protanomalyInput">Protanomaly [25, 100]</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="protanomalyInput" value="75" step="1" min="25" max="100">
                  <div class="input-group-append">
                    <div class="input-group-text">%</div>
                  </div>
                </div>
              </div>
            </div> <!-- col-sm -->
            <div class="col-sm-4">
              <div class="form-group">
                <label for="tritanomalyInput">Tritanomaly [25, 100]</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="tritanomalyInput" value="75" step="1" min="25" max="100">
                  <div class="input-group-append">
                    <div class="input-group-text">%</div>
                  </div>
                </div>
              </div>
            </div> <!-- col-sm -->
          </div> <!-- row -->
        </li>
      </ul>
    </form>
  </div> <!-- card -->

  <hr>

  <footer>
    <p>
      This color cycle picker is a project by <a href="https://mpetroff.net/">Matthew Petroff</a>.
      The code behind this site is available on <a href="https://github.com/mpetroff/color-cycle-picker">GitHub</a>.
    </p>
  </footer>

</div> <!-- container -->

<script src="https://cdn.jsdelivr.net/npm/d3@5.0.0/dist/d3.min.js" integrity="sha256-Ug1okjN3bkAFz44/xy4n/aIx/c9yF9X9BTVSN4n20uA=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-cam02@0.1.5/build/d3-cam02.min.js" integrity="sha256-rmApikO3V6uHD51P3fbGeJwyyP4M++FMjZ5tfn6w9cs=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js" integrity="sha256-+BvLlLgWJALRwV4lbCh0i4zqHhDqxR8FKUJmIl/u/vQ=" crossorigin="anonymous"></script>
<script src="js/shader.js"></script>
<script src="js/cvd.js"></script>
<script src="js/script.js"></script>

</body>
